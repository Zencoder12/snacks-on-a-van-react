<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/customer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
  
</head>

<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 px-md-5 fw-bold sticky-top">
        <a href="./location.html" class="d-flex align-items-center col-md-3 mb-md-2 mb-md-0 text-decoration-none text-start">
          <span class="fs-5">Location: <u class="fw-normal">866 Koelpin Pass, New Aidenmouth</u></span>
        </a>
    
        <ul class="nav col-12 col-md-auto mb-md-2 justify-content-center mb-md-0">
          <li class="nav-item"><a href="./guest menu.html" class="nav-link px-4 fs-5">Menu</a></li>
          <li class="nav-item"><a href="#cart" class="nav-link px-4 fs-5">Cart</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle px-4 fs-5" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Orders
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item fs-5" href="#c-orders">Upcoming Orders</a></li>
              <li><a class="dropdown-item fs-5" href="#p-orders">Previous Orders</a></li>
            </ul>
          </li>
        </ul>
    
        <div class="col-md-3 text-end">
          <a href="./register.html" class="nav-item text-uppercase text-decoration-none fs-5 current">Login / Register</a>
        </div>
    </header>
    
    <main class="mb-5 px-2 px-md-5 pb-5 pb-lg-0">
      <h1 class="pt-3 pb-1 text-uppercase fw-bold d-none d-lg-block">Login/register</h1>
      <h1 class="pt-3 pb-1 text-uppercase fw-bold text-center d-lg-none">register</h1>
      <div class="px-2 row g-3">
        <div class="container p-3 rounded">
            <div class="row row-cols-1 row-cols-lg-2 g-3">
                <!-- login -->
                <div class="col-lg-4 d-none d-lg-block">
                    <div class="p-3 px-xxl-5 card shadow-sm h-100">
                        <h2 class="py-3 text-center text-uppercase fw-bold">existing customer</h2>
                        <h2 class="pb-5 text-center text-uppercase fw-bold d-none d-lg-block">login</h2>
                        <div class="mb-3">
                          <label for="login-email" class="form-label fs-4">Email Address: </label>
                          <input type="email" class="form-control fs-5" id="log-email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                          <label for="login-psw" class="form-label fs-4">Password: </label>
                          <input type="password" class="form-control fs-5" id="log-psw" placeholder="password">
                        </div>

                        <a href="#" class="w-100 btn btn-primary btn-lg my-3 my-md-5 text-uppercase fs-4 fw-bold">
                          login
                        </a>
                    </div>
                </div>
                <!-- register -->
                <div class="col-lg-8">
                    <div class="p-3 px-xxl-5 card shadow-sm">
                        <h2 class="py-3 text-center text-uppercase fw-bold">new customer</h2>
                        <h2 class="pb-5 text-center text-uppercase fw-bold d-none d-lg-block">register</h2>
                        
                        <div class="mb-3 row">
                          <label for="reg-first-name" class="col-12 col-md-4 col-xl-3 col-form-label fs-4">
                              First Name: 
                          </label>
                          <div class="col-12 col-md-8 col-xl-9">
                            <input type="text" class="form-control fs-5" id="reg-first-name" placeholder="first name">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="reg-family-name" class="col-12 col-md-4 col-xl-3 col-form-label fs-4">
                              Family Name: 
                          </label>
                          <div class="col-12 col-md-8 col-xl-9">
                            <input type="text" class="form-control fs-5" id="reg-family-name" placeholder="family name">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="reg-email" class="col-12 col-md-4 col-xl-3 col-form-label fs-4">
                              Email Address: 
                          </label>
                          <div class="col-12 col-md-8 col-xl-9">
                            <input type="email" class="form-control fs-5" id="reg-email" placeholder="name@example.com">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="reg-psw" class="col-12 col-md-4 col-xl-3 col-form-label fs-4">
                              Password: 
                          </label>
                          <div class="col-12 col-md-8 col-xl-9">
                            <input type="password" class="form-control fs-5" id="reg-psw" placeholder="password">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="reg-psw2" class="col-12 col-md-4 col-xl-3 col-form-label fs-4">
                              Confirm Password: 
                          </label>
                          <div class="col-12 col-md-8 col-xl-9">
                            <input type="password" class="form-control fs-5" id="reg-psw2" placeholder="confirm password">
                          </div>
                        </div>
                        
                        <a href="#" class="w-100 btn btn-primary btn-lg my-3 my-md-5 text-uppercase fs-4 fw-bold">
                          register
                        </a>
                    </div>
                </div>
            </div>
        </div>
      </div>  
    </main>

    <footer class="fixed-bottom p-2 px-md-5 d-lg-none">
      <div class="px-2 row g-3">
        <a href="./login.html" class="col btn btn-primary me-1 text-uppercase fw-bold fs-4" type="button">
          Login
        </a>
        <a href="./register.html" class="col btn btn-primary ms-1 text-uppercase fw-bold fs-4 active" type="button">
          Register
        </a>
      </div>
    </footer>

</body>

</html>
