<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/customer.css">
    <script src="https://kit.fontawesome.com/c34ab90d24.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="index-page">
        <div class="vertical-center">
            <div class="col-12">
                <div class="row justify-content-center align-items-center g-5 px-3">
                    <div class="col-8 col-lg-3 px-1 py-3">
                        <img src="./images/logo.svg" class="img-fluid" alt="brand-logo">
                    </div>
                    <div class="col-10 col-lg-4 px-1 mt-1">
                        <div class="card border-0">
                            <div class="p-4 px-xxl-5">
                                <h2 class="py-3 text-uppercase fw-bold text-center">select location</h2>
                                <input class="form-control text-uppercase mt-4" list="datalistOptions" id="vendor location" placeholder="enter location">
                                <datalist id="datalistOptions">
                                    <option value="866 Koelpin Pass, New Aidenmouth">
                                    <option value="91006 Jacobs Parkway, Monahanmouth">
                                    <option value="9499 David Road, Greenfeldermouth">
                                </datalist>
                                <a href="#" class="w-100 btn btn-primary btn-lg mt-5 mb-4 mt-md-5 text-uppercase fs-4 fw-bold">
                                    open business here
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
