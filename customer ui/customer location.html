<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer location</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/customer.css">
</head>
<body>
    <main class="row mx-0 vertical-center">
        <div class="col-12 col-md-4 px-0 mx-0 row justify-content-center">
            <div class="col-8 col-md-6 mt-3 mt-md-0">
                <img src="./images/logo.svg" class="img-fluid" alt="brand-logo">
            </div>
            <div class="p-4 px-xxl-5">
                <h2 class="py-3 text-uppercase fw-bold text-center">nearest locations</h2>
                <input class="form-control text-uppercase mt-3 mb-4 mt-md-5 mb-md-5" list="datalistOptions" id="vendor location" placeholder="select location">
                <a href="#" class="w-100 btn btn-primary btn-lg mt-3 mb-4 mt-md-4 text-uppercase fs-4 fw-bold">
                    Select vendor
                </a>
            </div>
            <div class="text-center mb-3">
                <a href="./vendor home.html" class="text-decoration-none">
                    <span class="text-secondary ">NOT CUSTOMER? VENDER LOGIN</span>
                </a>
            </div>
        </div>
        <div class="col-12 col-md-8 px-0">
            <img src="./images/map.png" class="img-fluid" alt="map-img">
        </div>

    </main> 
</body>
</html>
