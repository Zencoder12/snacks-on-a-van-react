<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/customer.css">
</head>
<body>
    <main id="index-page">
        <div class="vertical-center">
            <div class="col-12">
                <div class="row justify-content-center align-items-center g-5 px-3">
                    <div class="col-8 col-lg-3 px-1 py-3">
                        <img src="./images/logo.svg" class="img-fluid" alt="brand-logo">
                    </div>
                    <div class="col-10 col-lg-4 px-1 mt-1">
                        <div class="card border-0 shadow-sm">
                            <div class="p-4 px-xxl-5">
                                <h2 class="py-3 text-uppercase fw-bold text-center">Vendor login</h2>
                                <div class="mb-3 row">
                                    <label for="reg-first-name" class="col-12 col-md-12 col-xl-3 col-form-label fs-5 text-uppercase">
                                        vandor id: 
                                    </label>
                                    <div class="col-12 col-md-12 col-xl-9">
                                        <input type="text" class="form-control fs-5" id="vendor-id" placeholder="VENDOR ID">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="reg-first-name" class="col-12 col-md-12 col-xl-3 col-form-label fs-5 text-uppercase">
                                        password: 
                                    </label>
                                    <div class="col-12 col-md-12 col-xl-9">
                                        <input type="password" class="form-control fs-5" id="reg-psw" placeholder="PASSWORD">
                                    </div>
                                </div>

                                <a href="./vendor location.html" class="w-100 btn btn-primary btn-lg my-3 my-md-4 text-uppercase fs-4 fw-bold">
                                login
                                </a>
                                <div class="text-center">
                                    <a href="./vendor register.html" class="text-decoration-none">
                                        <span class="text-secondary ">Not yet a vendor? Join now!</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
