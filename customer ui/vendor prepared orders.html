    <main class="mb-5 px-2 px-md-5 row g-3">
      <!-- active orders -->
      <div class="col-md-7 col-lg-8 d-none d-md-block">
        <h1 class="pt-3 pb-1 text-uppercase fw-bold d-none d-md-block">Active orders</h1>
        <h1 class="pt-3 pb-1 text-uppercase fw-bold text-center d-md-none">Active orders</h1>
        <div class="container p-3 rounded col-lg-12">
          <div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3 g-3">
            <!-- order 1 -->
            <div class="col">
              <div class="card h-100 shadow-sm">
                  <div class="card-header border-0 d-flex justify-content-between text-uppercase fw-bold text-secondary py-3">
                    <p class="mb-0">No.1</p>
                    <p class="mb-0">customer name</p>
                  </div>
                  <div class="card-body mb-1">
                    <div class="row text-uppercase pt-2">
                      <div class="col-2 highlight1 fw-bold fs-5">S</div>
                      <div class="col-8 text-secondary fs-5">Hot chocolate</div>
                      <div class="col-2 highlight3 fw-bold text-end fs-5">1</div>
                    </div>
                  </div>
                  <!-- progress bar -->
                  <div class="card-footer p-0 border-0" id="card">
                    <div class="mx-3 mb-3">
                      <a href="#" class="w-100 btn btn-primary fs-5 fw-bold">Prepared</a>
                    </div>
                    <div class="progress position-relative" id="van-progress">
                      <div class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <h5 class="mb-0 position-absolute top-25 w-100 text-center fw-bold" id="prg-time">
                           14:59
                        </h5>
                      </div>
                    </div>
                  </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    
      <!-- fulfilled orders-->
      <div class="col-md-5 col-lg-4">
        <h1 class="pt-3 pb-1 text-uppercase fw-bold text-center">Prepared Orders</h1>
        <div class="container pt-3 rounded">
          <div class="row">
            <div class="col">
              <div class="mb-3 card shadow-sm">
                <div class="card-header border-0 d-flex justify-content-between text-uppercase fw-bold text-secondary py-3">
                  <p class="mb-0">No.1</p>
                  <p class="mb-0">Time</p>
                </div>
                <div class="card-body text-secondary text-uppercase text-center">
                  <h5 class="fw-bold py-1">
                    3 Items
                  </h5>
                  <h5 class="fw-bold">
                    customer name
                  </h5>
                  <a href="#" class="w-100 btn btn-primary fs-5 fw-bold">Finished</a>
                </div>
                <div class="card-footer border-0">
                  <h5 class="py-2 m-0 text-uppercase text-center text-danger fw-bold">
                    20% discount applied
                  </h5>
                </div>
              </div>
            </div>
          </div>
          
          
        </div>
      </div> 
    </main>

    <!-- footer bar -->
    <footer class="fixed-bottom p-2 d-md-none">
      <div class="px-2 row">
        <a href="#" class="col btn btn-primary me-1 text-uppercase fw-bold fs-4 active" type="button">
          Active Orders
        </a>
        <a href="#" class="col btn btn-primary ms-1 text-uppercase fw-bold fs-4" type="button">
          Await Pickup
        </a>
      </div>
    </footer>
