</head>

<body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 px-md-5 fw-bold sticky-top">
        <a href="./location.html" class="d-flex align-items-center col-md-3 mb-md-2 mb-md-0 text-decoration-none text-start">
          <span class="fs-5">Location: <u class="fw-normal">866 Koelpin Pass, New Aidenmouth</u></span>
        </a>
    
        <ul class="nav col-12 col-md-auto mb-md-2 justify-content-center mb-md-0">
          <li class="nav-item"><a href="./menu.html" class="nav-link px-4 fs-5">Menu</a></li>
          <li class="nav-item"><a href="./cart.html" class="nav-link px-4 fs-5">Cart</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle px-4 fs-5" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Orders
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item fs-5" href="./upcoming orders.html">Upcoming Orders</a></li>
              <li><a class="dropdown-item fs-5" href="./previous orders.html">Previous Orders</a></li>
            </ul>
          </li>
        </ul>
    
        <div class="col-md-3 text-end">
            <a class="text-uppercase text-decoration-none dropdown-toggle fs-5 current" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Hi, <u>Customer</u>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item fs-5" href="./profile.html">Profile</a></li>
              <li><a class="dropdown-item fs-5" href="./guest menu.html">Logout</a></li>
            </ul>
          </div>
    </header>
    
    <main class="px-2 px-md-5 pb-5 pb-lg-0">
      <h1 class="pt-3 pb-1 text-uppercase fw-bold d-none d-lg-block">My Profile</h1>
      <h1 class="pt-3 pb-1 text-uppe rcase fw-bold text-center d-lg-none">My Profile</h1>
      <div class="px-2 row g-3">
        <div class="container p-3 rounded">
            <div class="row row-cols-1 row-cols-lg-2 g-3">
              <!-- profile -->
              <div class="col-lg-4">
                    <div class="py-5 px-5 px-lg-3 px-xl-5 card shadow-sm h-100 text-center">
                        <img src="./images/profile.jpg" class="rounded-circle mb-5 mx-md-5 mx-lg-0 mx-xl-5 border border-5">
                        <h3>James Smith</h3>
                        <h3 class="pt-3 mb-5">james.smith@gmail.com</h3>
                    </div>
                </div>

                <!-- change details -->
                <div class="col-lg-8">
                    <div class="mb-3 p-5 card shadow-sm">
                        <h2 class="pb-3 text-uppercase fw-bold">change name</h2>
                        <div class="mb-3 row">
                          <label for="upd-first-name" class="col-12 col-md-4 col-xl-3 col-form-label align-middle fs-4">
                            First Name: 
                          </label>
                          <div class="col-12 col-md-8 col-xl-9">
                            <input type="text" class="form-control fs-5" id="upd-first-name" placeholder="first name">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="upd-family-name" class="col-12 col-md-4 col-xl-3 col-form-label align-middle fs-4">
                            Family Name: 
                          </label>
                          <div class="col-12 col-md-8 col-xl-9">
                            <input type="text" class="form-control fs-5" id="upd-family-name" placeholder="family name">
                          </div>
                        </div>
                        <a href="#" class="w-100 btn btn-primary btn-lg text-uppercase fs-4 fw-bold">
                            update Name
                        </a>
                    </div>
                    <div class="p-5 card shadow-sm">
                        <h2 class="pb-3 text-uppercase fw-bold">change password</h2>
                        <div class="mb-3 row">
                          <label for="upd-psw" class="col-12 col-md-4 col-xl-3 col-form-label fs-4">
                            Password: 
                          </label>
                          <div class="col-12 col-md-8 col-xl-9">
                            <input type="password" class="form-control fs-5" id="upd-psw" placeholder="password">
                          </div>
                        </div>
                        <div class="mb-3 row">
                          <label for="upd-psw2" class="col-12 col-md-4 col-xl-3 col-form-label fs-4">
                            Confirm Password: 
                          </label>
                          <div class="col-12 col-md-8 col-xl-9">
                            <input type="password" class="form-control fs-5" id="reg-psw2" placeholder="confirm password">
                          </div>
                        </div>
                        <a href="#" class="w-100 btn btn-primary btn-lg text-uppercase fs-4 fw-bold">
                          update password
                        </a>
                    </div>
                </div>
            </div>
        </div>
      </div>  
    </main>

</body>
