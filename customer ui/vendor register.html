<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/customer.css">
</head>
<body>
    <main id="index-page">
        <div class="vertical-center">
            <div class="col-12">
                <div class="row justify-content-center align-items-center g-5 px-3">
                    <div class="col-8 col-lg-3 px-1 py-3 me-md-5">
                        <img src="./images/logo.svg" class="img-fluid" alt="brand-logo">
                    </div>
                    <div class="col-10 col-lg-6 px-1 mt-1 ms-md-4">
                        <div class="card border-0 shadow-sm">
                            <div class="p-4 px-xxl-5">
                                <h2 class="py-3 text-center text-uppercase fw-bold">Vendor register</h2>
                                
                                <div class="mb-3 row">
                                    <label for="reg-first-name" class="col-12 col-md-4 col-xl-3 col-form-label fs-5">
                                        First Name: 
                                    </label>
                                    <div class="col-12 col-md-8 col-xl-9">
                                        <input type="text" class="form-control fs-5" id="reg-first-name" placeholder="First name">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="reg-last-name" class="col-12 col-md-4 col-xl-3 col-form-label fs-5">
                                        Last Name: 
                                    </label>
                                    <div class="col-12 col-md-8 col-xl-9">
                                        <input type="text" class="form-control fs-5" id="reg-family-name" placeholder="Last name">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="reg-vendor-name" class="col-12 col-md-4 col-xl-3 col-form-label fs-5">
                                        Vendor Name: 
                                    </label>
                                    <div class="col-12 col-md-8 col-xl-9">
                                        <input type="text" class="form-control fs-5" id="reg-vendor-name" placeholder="Vendor name">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="reg-email" class="col-12 col-md-4 col-xl-3 col-form-label fs-5">
                                        Email: 
                                    </label>
                                    <div class="col-12 col-md-8 col-xl-9">
                                        <input type="email" class="form-control fs-5" id="reg-email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="reg-contact" class="col-12 col-md-4 col-xl-3 col-form-label fs-5">
                                        Contact Details: 
                                    </label>
                                    <div class="col-12 col-md-8 col-xl-9">
                                        <input type="text" class="form-control fs-5" id="reg-contact" placeholder="Contact Details">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="reg-psw" class="col-12 col-md-4 col-xl-3 col-form-label fs-5">
                                        Passowrd: 
                                    </label>
                                    <div class="col-12 col-md-8 col-xl-9">
                                        <input type="password" class="form-control fs-5" id="reg-psw" placeholder="Password">
                                    </div>
                                </div>
                                <div class="mb-3 row">
                                    <label for="reg-psw2" class="col-12 col-md-4 col-xl-3 col-form-label fs-5">
                                        Confirm password: 
                                    </label>
                                    <div class="col-12 col-md-8 col-xl-9">
                                        <input type="password" class="form-control fs-5" id="reg-psw2" placeholder="Confirm password">
                                    </div>
                                </div>
                                
                                <a href="./vendor register.html" class="w-100 btn btn-primary btn-lg my-3 my-md-4 text-uppercase fs-4 fw-bold">
                                register
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
