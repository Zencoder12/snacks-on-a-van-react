<!DOCTYPE html>
<html>
    <head>
        <title>Order Summary</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/summary.css">
        <link rel="stylesheet" href="./css/nav bar b5.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    </head>

    <body>
        <!-- Navigation Bar for pcs and tablets -->
        <nav class="navbar navbar-expand-md navbar-dark" aria-label="Fourth navbar example">
            <div class="container-fluid">
            <a class="navbar-brand text-uppercase" href="#Location" id="nav_text">Location: <u id="location">address example</u></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#top_nav" aria-controls="top_nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="top_nav">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active text-uppercase" aria-current="page" href="#" id="nav_text">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-uppercase" href="#" id="nav_text">Orders</a>
                </li>
                </ul>
                <span class="navbar-text">
                    <a class="text-uppercase" href="#" id="nav_text">Hi, <u>Customer</u></a>
                </span>
            </div>
            </div>
        </nav>
        
    <!-- Order Summary -->

    <div class="pc summary container-fluid">   
        <div class="col-12"></div><h1>ORDER SUMMARY</h1></div>
        <div class="outer container-fluid">
            <div class="row justify-content-md-center">
            <div class="col">
            <div class="inner col">
                <table class="title table align-middle">
                    <thead>
                      <tr>
                        <th scope="col-4"><h2 class="prod_detail">PRODUCT DETAILS</h2></th>
                        <th scope="col"><h2>PRICE</h2></th>
                        <th scope="col"><h2>QUANTITY</h2></th>
                        <th scope="col"><h2>SUBTOTAL</h2></th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                          <th scope="row" class="product">
                            <div class="row">
                                <div class="col"><img src="images/7.2.png" alt="cappuccino"></div>
                                <div class="col">
                                    <div class="prod_detail ">
                                        <div><h3>Product name</h3></div>
                                        <div><h4>size</h4></div>
                                    </div>
                                <div><button type="button" class="btn btn-outline-secondary col-xs-btn-outline-secondary">REMOVE</button></div>
                
                                
                                
                            </div>
                          </th>
                          <td><p>$4.5</p></td>
                          <td><p>1</p></td>
                          <td><p>$4.5</p></td>
                        </tr>
                        
                      </tbody>
            </table>
            </div>
        </div>
<!-- Summary List -->
            <div class="col-lg-3">
                <div class="inner row" id="prod-list">
                    <div><h2>PRODUCT DETAILS</h2></div>
                    <hr>
                    <table>
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th><h5>NO. OF ITEMS</h5></th>
                                <th><h4 class="sum_detail">1 items</h4></th>
                            </tr>
                            <tr>
                                <th><h5>TOTAL</h5></th>
                                <th><h4 class="sum_detail">price</h4></th>
                            </tr>
                        </tbody>
                    </table>
                    <table>
                        <hr>
                        <thead>
                            <tr>
                                <th scope="col"><h5 class="text-uppercase">pickup vender</h5></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th><h6>866 Koelpin Pass, New Aidenmouth</h6></th>
                            </tr>
                            <tr>
                                <th><h6 class="text-capitalize text-decoration-underline" id="change_vender">change vender</h6></th>
                            </tr>
                        </tbody>
                    </table>
                    <hr>
                    <div class="row"><button type="button" class="btn_one btn btn-secondary  text-uppercase">proceed to checkout</button></div>
                    </div>
            
                <div class="inner row">
                    <button type="button" class=" btn btn-secondary text-uppercase">continue shopping</button>
                </div>
            </div>
        </div>

    </div>
    </body>
</html>
