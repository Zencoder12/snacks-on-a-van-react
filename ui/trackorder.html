<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACK ORDER</title>
    <link rel="stylesheet" href="./css/nav bar.css">
    <link rel="stylesheet" href="./css/trackorder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">

  <body>
    <!-- Navigation Bar for pcs and tablets -->
    <nav class="navbar navbar-expand-md navbar-dark" aria-label="Fourth navbar example">
      <div class="container-fluid">
        <a class="navbar-brand text-uppercase" href="#Location" id="nav_text">Location: <u id="location">address example</u></a>
        <button class="navbar-toggler" id="nav_button" type="button" data-bs-toggle="collapse" data-bs-target="#top_nav" aria-controls="top_nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="top_nav">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link active text-uppercase" aria-current="page" href="#" id="nav_text">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-uppercase" href="#" id="nav_text">Orders</a>
            </li>
          </ul>
          <span class="navbar-text">
              <a class="text-uppercase" href="#" id="nav_text">Hi, <u>Customer</u></a>
          </span>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <h2>TACK YOUR ORDER</h2>
      <div class="box">
        <div class="box2 rounded">
          <h4 class="text-center">Change your mind? You can change or cancel your order within: </h4>
          <h1 class="text-center display-3 ">09:59</h1>
          <div class="button "  style="text-align:center">
            <button type="button" class="btn btn-secondary btn-lg">CHANGE ORDER</button>
            <button type="button" class="btn btn-secondary btn-lg">CANCEL ORDER</button>
          </div>  
        </div>
      </div>
      <div class="container-fluid ">
        <div class="row mt-lg-5 mt-3 ">
          <div class="col-sm-12 col-md-4 ">
            <div class="rectangle"></div>
            <i class="fas fa-check-double fa-3x"></i>
            <span class="grey">ORDER PLACED</span>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="rectangle"></div>
            <i class="fas fa-home fa-3x grey"></i>
            <span class="grey">MAKING ORDER</span>
          </div>
          <div class="col-sm-12 col-md-4">
            <div class="rectangle grey"></div>
            <i class="fas fa-fill-drip fa-3x grey"></i>
            <span class="grey">READING IN STORE</span>
        </div>
      </div>
      <div class="progress mt-lg-5" style="height: 40px">
        <div class="progress-bar text-center" role="progressbar" style="width: 20%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">14:59</div>
      </div>
      
      
    

    <!-- footer for login menu -->
    <footer class="phone_nav" id="unlog">
      <nav class="navbar justify-content-center fixed-bottom">
          <a class="flex-sm-fill text-sm-center nav-link" aria-current="page" href="#login" id="nav_text">
              <u>Log In/Register to Begin Order</u>
          </a>
      </nav>
    </footer>
 
  </body>
</html>
